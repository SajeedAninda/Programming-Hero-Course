<form action="#">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" placeholder="First Name"> <br> <br>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" placeholder="Last Name"> <br> <br>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="E-Mail Address"> <br> <br>

    <label for="phoneNum">Phone #</label>
    <input type="tel" id="phoneNum" placeholder="(+880)1850-504439"> <br> <br>

    <label for="city">City</label>
    <input type="text" id="city" placeholder="City"> <br> <br>

    <label for="country">Country</label>
    <select name="" id="country">
        <option value="bd">Bangladesh</option>
        <option value="ind">India</option>
        <option value="pak">Pakistan</option>
        <option value="nep">Nepal</option>
        <option value="bht">Bhutan</option>
        <option value="srl">Srilanka</option>
        <option value="afg">Afghanistan</option>
        <option value="bur">Myanmar</option>
    </select><br><br>

    <label for="zip">Zip Code</label>
    <input type="number" id="zip" placeholder="Zip Code"> <br> <br>

    <label for="website">Website or domain name</label>
    <input type="text" id="website" placeholder="Website or Domain Name"> <br> <br>

    <label for="host">Do you have hosting?</label>
    <input type="radio" name="host">Yes
    <input type="radio" name="host">No
<br>
    <label for="area">Project Description?</label>
    <textarea name="" id="area" cols="20" rows="5" placeholder="Project Description"></textarea>



</form>
