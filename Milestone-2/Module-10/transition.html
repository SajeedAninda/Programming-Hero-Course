<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            transition: width 1s ease-in-out;
            margin: 100px;
        }
        .box:hover{
            /* width: 300px; */
            transform: rotate(45deg);
            /* transition: 1s; */
            transition: 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
