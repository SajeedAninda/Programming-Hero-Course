<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700;800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>

  <div class="nav">
    <div class="logo-and-menus">
      <div class="logo">
        <img src="images/logo.svg" alt="Snap Logo">
      </div>
      <div class="menus">
        <ul>
          <li><a href="#">Features</a></li>
          <li>
            <a href="#">Company <img class="dropdown-arrow" src="images/icon-arrow-down.svg" alt=""></a>
            <ul class="dropdown">
              <li>To Do List</li>
              <li>Calendar</li>
              <li>Reminder</li>
              <li>Planning</li>
            </ul>
          </li>
          <li><a href="#">Career</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </div>
    <div class="buttons">
      <button class="btn1">Login</button>
      <button class="btn2">Register</button>
    </div>
  </div>

  <div class="main">
    <div class="main-container">
      <div class="main-left">
        <div class="main-left-heading">
          <h1>Make <br> remote work</h1>
        </div>
        <div class="main-left-para">
          <p> Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.</p>
        </div>
        <div class="main-left-btn"><button class="btn3">Learn More</button></div>
        <div class="main-left-logo">
          <img src="images/client-databiz.svg" alt="">
          <img src="images/client-audiophile.svg" alt="">
          <img src="images/client-meet.svg" alt="">
          <img src="images/client-maker.svg" alt="">
        </div>
      </div>
      <div class="main-right">
        <img src="images/image-hero-desktop.png" alt="">
      </div>
    </div>
  </div>
</body>

</html>
