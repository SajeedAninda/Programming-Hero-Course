<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Buy</title>
    <link rel="stylesheet" href="flower.css">
</head>

<body>
    <!-- Buy SECTION  -->
    <section>
        <div class="instagram-section">
            <div class="insta-info">
                <h2>Buy Flowers</h2>
                <p>It is a long established fact that a reader will be distracted by the readable <br>
                    content of a page when looking at its layout</p>
            </div>
            <div class="insta-boxes">
                <div class="newDiv">
                    <div class="instabox-1 boxinsta"></div>
                    <h2>$<span id="flower-1-cost">60</span> </h2>
                    <button id="btn1" class="newBtn">Buy Now</button>
                </div>
                <div class="newDiv">
                    <div class="instabox-2 boxinsta"></div>
                    <h2>$<span id="flower-2-cost">90</span> </h2>
                    <button id="btn2" class="newBtn">Buy Now</button>
                </div>
                <div class="newDiv">
                    <div class="instabox-3 boxinsta"></div>
                    <h2>$<span id="flower-3-cost">120</span> </h2>
                    <button id="btn3" class="newBtn">Buy Now</button>
                </div>
                <div class="newDiv">
                    <div class="instabox-4 boxinsta"></div>
                    <h2>$<span id="flower-4-cost">150</span> </h2>
                    <button id="btn4" class="newBtn">Buy Now</button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <!-- LATEST DEAL SECTION  -->
        <div class="latest-deal-container">
            <h2>Total Cost: <span id="cost-span">0</span></h2>
            <p>30% Discount on using the coupon code: aNiNda27</p>
            <div class="deal-inputs">
                <input type="text" name="" id="inputField" placeholder="Enter your Coupon Code here....">
                <button id="discountBtn">Get Discount</button>
            </div>
            <p class="no-discount"></p>
        </div>
    </section>

    <script src="flower.js"></script>
</body>

</html>
